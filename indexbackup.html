<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>El Cisne Negro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: #111;
      background: #fff;
    }

    /* HERO */
    .hero {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3rem;
      color: white;
      max-width: 800px;
    }

    /* MANIFIESTO */
    .manifesto {
      padding: 80px 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    .manifesto h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .manifesto p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    /* FORMULARIO */
    .signup {
      background: #f5f5f5;
      padding: 60px 20px;
      text-align: center;
    }

    .signup input {
      padding: 12px;
      width: 250px;
      max-width: 80%;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    .signup button {
      padding: 12px 20px;
      border: none;
      background: black;
      color: white;
      cursor: pointer;
    }

    /* CARRUSEL */
    .carousel {
      position: relative;
      max-width: 100%;
      overflow: hidden;
      height: 300px;
    }

    .carousel img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: none;
    }

    .carousel img.active {
      display: block;
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <section class="hero">
    <h1>Estamos creando algo</h1>
  </section>

  <!-- MANIFIESTO -->
  <section class="manifesto">
    <h2>Nuestro Manifiesto</h2>
    <p>
      Texto
    </p>
  </section>

  <!-- FORMULARIO -->
  <section class="signup">
    <h2>Únete antes que nadie</h2>

    <form 
  action="https://docs.google.com/forms/d/e/1FAIpQLSfQmBZqHHofd0RMLzEPnCF2Tt_M0CkqMTH5jAm3VQrfACk21g/formResponse" 
  method="POST" 
  target="hidden_iframe" 
  onsubmit="submitted=true;"
>
  <input type="email" name="entry.1273979865" placeholder="Tu email" required>
  <button type="submit">Avisadme</button>
</form>

<!-- iframe para evitar recarga de página -->
<iframe name="hidden_iframe" style="display:none;"></iframe>
  </section>

  <!-- CARRUSEL -->
  <section class="carousel">
    <img src="https://images.unsplash.com/photo-1515165562835-c4c5d1b54f3a" class="active">
    <img src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d">
    <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d">
  </section>

  <script>
    let index = 0;
    const images = document.querySelectorAll('.carousel img');

    setInterval(() => {
      images[index].classList.remove('active');
      index = (index + 1) % images.length;
      images[index].classList.add('active');
    }, 3000);
  </script>

</body>
</html>
